
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Contact</ion-title>
  </ion-toolbar>


<ion-content>
  <ion-list-header><ion-label>Nouveau contact</ion-label></ion-list-header>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input
          [(ngModel)]="newContact.firstName"
          label="Nom :"
          placeholder="Entez le nom"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="newContact.lastName"
          label="Prenom :"
          placeholder="Entez le prenom"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="newContact.email"
          label="Email"
          placeholder="Entez l'email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="newContact.phone"
          label="Téléphone :"
          placeholder="Entez le numéro"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="addContact()">Ajouter</ion-button>
  </ion-card>
</ion-content>
